<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script class="jsbin" src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/script.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="file-upload">
    <button class="file-upload-btn" type="button" id="file-input" onclick="$('.file-upload-input').trigger( 'click' )">Importer l'image</button>

    <div class="image-upload-wrap">
        <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
        <div class="drag-text">
        <h3>Veuillez glisser déposer ou sélectionner l'image</h3>
        </div>
    </div>
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image" />
        <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Supprimer <span class="image-title">Importer Image</span></button>
        </div>
    </div>
    <br>
    <button type="button" class="btn-detect" onclick="detect_objects()">Detecter les objets</button>
    <img src="" class="img-detect" alt="">
    </div>
</body>
</html>
